spring:
  profiles:
    active: dev
---
server: 
  port: 7001
spring:
  profiles: dev #开发环境
  application:
    name: llxs-eureka-master

eureka:
  instance:
      hostname: eureka7001.com
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone:  http://www.zhaoshenma.cn:7001/eureka
